{% extends 'base.html' %} {% block content %}
<div class="row">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-row">
    <a class="navbar-brand" href="{% url 'wall:my_wall' %}">CodingDojo Wall</a>
    <h5>Success! Welcome, {{request.session.first_name}}!</h5>
    <a href="{% url 'login:my_logout' %}">Log Off</a>
  </nav>
</div>
<div class="row">
  <div>
    <form action="{% url 'wall:my_message' %}" method="POST" id="message">
      {% csrf_token %}
      <p>
        <label for="message">Post a message</label><br />
        <textarea
          rows="4"
          cols="100"
          name="message"
          form="message"
          placeholder="write a message here..."
        ></textarea>
      </p>
      <button class="btn btn-primary btn-sm">
        Post a message
      </button>
    </form>
  </div>
</div>
<div class="row">
  <p>loop for listing messages here in reverse order</p>
</div>
{% endblock %}
