{% extends 'base.html' %} {% block content %}
<a href="{% url 'my_logout' %}">Log Out</a>
<h2>Success! Welcome, {{first_name}}!</h2>
<span>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
      {{message}}
    </li>
    {% endfor %}
  </ul></span
>
{% endif %} {% endblock %}
